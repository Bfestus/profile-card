<!-- profile card  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <!-- this is for images -->
        <div class="image">
            <img src="festus.jpeg" alt="" class="profile-img">
        </div>
        <!-- job and names -->
        <div class="text-data">
            <span class="name">Festus Bigirimana</span>
            <span class="job">Software engineer & Entrepreneur</span>
        </div>
        <!-- social media -->
        <div class="media-buttons">
            <a href="#" class="link" style="background:rgb(66, 66, 196) ;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background: rgb(66, 121, 183);">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" class="link" style="background: rgb(8, 227, 227);">
                <i class='bx bxl-twitter'></i>
            </a>

        </div>
        <!-- for buttons -->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>
        <!-- for analytics -->
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1.2M</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">14k</span>
            </div>
        </div>

    </div>
    
</body>
</html>
